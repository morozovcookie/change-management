required:
  - id
  - summary
  - description
  - type
  - isAutoClose
  - createdAt

type: object

properties:
  id:
    $ref: ./../../../schemas/id.yml
  summary:
    type: string
    description: The short-form description of change
    example: Bump service <service-name> version
  description:
    type: string
    description: The long-form description of change
    example: |
      Bump <service-name> version

      CHANGELOG:
        - minor fixes
  type:
    type: string
    description: The type of change
    enum:
      - crq
      - autocrq
    default: crq
    example: crq
  isAutoClose:
    type: boolean
    description: >-
      This flag indicates that change request should be closed automatically
    default: false
    example: false
  createdAt:
    $ref: ./../../../schemas/timestamp.yml
  updatedAt:
    $ref: ./../../../schemas/timestamp.yml

nullable: false
