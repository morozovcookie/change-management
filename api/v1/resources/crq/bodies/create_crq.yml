content:
  application/json:
    schema:
      type: object
      required:
        - summary
        - description
      properties:
        summary:
          type: string
          description: The short-form description of change
          example: Bump service <service-name> version
        description:
          type: string
          description: The long-form description of change
          example: |
            Bump <service-name> version

            CHANGELOG:
              - minor fixes
        type:
          type: string
          description: The type of change
          enum:
            - crq
            - autocrq
          default: crq
          example: crq
        isAutoClose:
          type: boolean
          description: >-
            This flag indicates that change request should be closed 
            automatically
          default: false
          example: false
      additionalProperties: false
      nullable: false
    
    example:
      summary: Bump service <service-name> version
      description: |
        Bump <service-name> version

        CHANGELOG:
          - minor fixes
      type: autocrq
      isAutoClose: true

required: true
